<head>
    <title>umaera.web</title>
    <link rel="shortcut icon" href="icons/pupur.png" type="image/x-icon">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="umaeraweb | Official website of UmaEra!, explore and try out projects!">

    <link rel="stylesheet" href="css/fonts/fonts.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="bubble"></div>
    <div class="picture"></div>
    <div class="title" id="title"></div>
</body>
<script>
window.onload = function() {
    var userLang = navigator.language || navigator.userLanguage;

    if (userLang.startsWith('pt') || userLang.startsWith('br')) {
        document.getElementById('title').textContent = 'bem-vindo';
        setTimeout(goPT, 2000);
    } else {
        document.getElementById('title').textContent = 'welcome';
        setTimeout(goEN, 2000);
    }
};

function goPT() {
    window.location.href = 'pt/'; 
}

function goEN() {
    window.location.href = 'en/'; 
}
</script>
