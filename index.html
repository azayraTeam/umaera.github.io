<script>
window.onload = function() {
    var userLang = navigator.language || navigator.userLanguage;

    if (userLang.startsWith('pt')) {
        setTimeout(goPT, 5000);
    } else {
        setTimeout(goEN, 5000);
    }
};

function goPT() {
    window.location.href = 'pt/'; 
}

function goEN() {
    window.location.href = 'en/'; 
}
</script>
